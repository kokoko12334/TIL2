<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            margin: 10px 0;
            padding: 5px 10px;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login-btn {
            display: block;
            margin: 10px 0;
            padding: 5px 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>
    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
    <div class="social-login">
        <h3>소셜 로그인</h3>
        <div id="socialLoginButtons">
            <button class="social-login-btn" data-provider="kakao">카카오 로그인</button>
            <button class="social-login-btn" data-provider="google">구글 로그인</button>
            <button class="social-login-btn" data-provider="google">구글 로그인</button>
            <button class="social-login-btn" data-provider="google">구글 로그인</button>
            <!-- 추가 소셜 로그인 버튼은 여기에 추가 -->
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('로그인 시도:', email, password);
        // 여기에 실제 로그인 로직 추가
    });

    document.getElementById('socialLoginButtons').addEventListener('click', function(e) {
        if (e.target.classList.contains('social-login-btn')) {
            const provider = e.target.getAttribute('data-provider');
            console.log(provider + ' 로그인 시도');
            // 여기에 실제 소셜 로그인 로직 추가
        }
    });
</script>
</body>
</html>
